name: Generate Podcast Audio
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests # Ini perbaikannya agar tidak error lagi
      - name: Run Audio Generator
        run: python main.py
      - uses: actions/upload-artifact@v4
        with:
          name: hasil-podcast-chatterbox
          path: podcast_output/
          
